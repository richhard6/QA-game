<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A Game</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <main>
      <header id="top">
        <h3 class="score">Score: 0</h3>

        <p class="question-number"></p>
      </header>

      <progress id="timer" value="30" max="30"></progress>

      <div class="question-answer-container QA-animation">
        <h2 class="question"></h2>
        <div class="answers-container"></div>
      </div>

      <div class="next-button-container">
        <button class="next-button hide">Next</button>
      </div>
    </main>

    <script src="./scripts/app.js"></script>
  </body>
</html>
